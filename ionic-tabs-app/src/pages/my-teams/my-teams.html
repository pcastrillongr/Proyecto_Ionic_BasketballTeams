
<ion-header>
<ion-navbar color="primary">
  <button menuToggle ion-button icon-only>
    <ion-icon name="menu"></ion-icon>
  </button>
</ion-navbar>

  <ion-toolbar color="secondary">
    <ion-title>MyTeams</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>
    <ion-card *ngIf=!favorites>
        <ion-card-header>No Followed Teams</ion-card-header>
        <ion-card-content>
          <p>You are not currently following any team</p>
          <p>First select a tournament, then you can follo teams from their page.</p>
          
        <button ion-button icon-right end round   full (click)="goToTournaments()">
      
          Find a Tournament
          <ion-icon name="search"></ion-icon>
      
        </button>
        </ion-card-content>
    
    </ion-card>


  <ion-card>
    <ion-card-header class="my-teams-header">Followed Teams</ion-card-header>
    <ion-card-content>
        <ion-list>
<button ion-item *ngFor="let item of favorites" (click)="favoriteTapped($event,item)">
  <ion-icon name="people"></ion-icon>
  {{item.team.name}}

  <p>{{item.tournamentName}}</p>

</button>
<button ion-button icon-right end round   full (click)="goToTournaments()">
      
    Find a Tournament
    <ion-icon name="search"></ion-icon>

  </button>
 </ion-list>
</ion-card-content>
</ion-card>

</ion-content>
