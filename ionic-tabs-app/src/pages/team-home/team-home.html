
<ion-header >

  <ion-navbar color="primary">
    <ion-title>{{team.name}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goHome()">
        <ion-icon name="home" ></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-tabs>
<ion-tab [rootParams]="team" tabTitle="Team" [root]="teamDetailTab" tabIcon="basketball"></ion-tab>
<ion-tab [rootParams]="team" tabTitle="Standings" [root]="standingsTab" tabIcon="podium"></ion-tab>

</ion-tabs>
